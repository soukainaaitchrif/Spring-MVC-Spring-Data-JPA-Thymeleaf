<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

         layout:decorate="template1"

>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
</head>
<body>
<h1>
    Gestion  Patients
</h1>


<div layout:fragment="content1">
    <head>
        <title>Formulaire Patient</title>
    </head>
    <body>
    <h1>Ajouter un Patient</h1>

    <div class="col-md-6 offset-3">
    <form th:action="@{save}"  method="post">
        <label>Nom:</label>
        <input  name="nom" type="text" th:value="${patient.nom}" />
        <span  th:errors="${patient.nom}"></span>
        <br/>

        <label>Date de Naissance:</label>
        <input class="form-control" name="datenaissance" type="date" th:value="${patient.dateNaissance}"/>
        <span th:errors="${patient.dateNaissance}"></span>
        <br/>

        <label>Malade:</label>
        <input type="checkbox" th:checked="${patient.malade}" />
        <span th:errors="${patient.malade}"></span>

        <br/>

        <label>Score:</label>
        <input type="number" th:value="${patient.score}" />
        <span  th:errors="${patient.score}"></span>
        <br/>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
</div>

</body>
</html>
