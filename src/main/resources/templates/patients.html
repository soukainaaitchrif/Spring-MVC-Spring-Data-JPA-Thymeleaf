<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<h1>
    Gestion  Patients
</h1>


<div class="card">
    <div class="card-header">
        List  Patients
    </div>
    <div class="card-body">
        <form method="get" th:action="@{index}">
            <label>KeyWord:</label>
            <input type="text" name="keyword" th:value="${keyword}">
            <button type="submit" class="btn btn-info"> Search </button>


        </form>
        <table class="table">
        <thead>
        <tr> <th>ID</th> <th>Nom</th><th>DataNaissance</th><th>Malade</th><th>Score</th></tr>

        </thead>

        <tr th:each="p:${Listpatients}">
            <td th:text="${p.id}" > </td>
            <td th:text="${p.nom}" > </td>
            <td th:text="${p.dateNaissance}" > </td>
            <td th:text="${p.malade}" > </td>
            <td th:text="${p.score}" > </td>

        </tr>

        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:class="${currentPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                   th:href="@{/index(page=${status.index},keyword=${keyword})}" th:text="${status.index}"></a>



            </li>
        </ul>

    </div>

</div>

</body>
</html>
